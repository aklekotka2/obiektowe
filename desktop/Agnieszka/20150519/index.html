<!doctype html>
<html>
<head>
 
  <title>Kółko i krzyżyk</title>
  <meta charset="utf-8" />
  <!-- Latest compiled and minified JavaScript -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
  <body>
  <div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
  
  <h1> Logowanie</h1>
  </div>
 
  <div class="col-md-2"></div>
  </div>
  <hr>
  <div class="row">
  <form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="email" placeholder="Adres e-mail">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Hasło</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="password" placeholder="Hasło">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Zaloguj się</button>
    </div>
  </div>
</form>

 <div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
  
  <h1> Rejestracja</h1>
  </div>
 
  <div class="col-md-2"></div>
  </div>
  <hr>
  <div class="row">
  <form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="adresEmail" placeholder="Adres e-mail">
    </div>
  </div>
  <div class="form-group">
    <label for="input" class="col-sm-2 control-label">Avatar</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="avatar" placeholder="Twój avatar">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Hasło</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="newPassword" placeholder="Hasło">
    </div>
  </div>
   <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Potwierdź hasło</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="checkPassword" placeholder="Hasło">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Zarejestruj się</button>
    </div>
  </div>
</form>

  <div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
  
  <ul></ul>
  </div>
 
  <div class="col-md-2"></div>
  </div>
  <script src='https://code.jquery.com/jquery-2.1.3.js'></script>
   <script src='moje_js.js'></script>

  </body>
</head>
